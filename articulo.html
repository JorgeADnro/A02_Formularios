<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="css/estilos.css">
</head>  
<body background="img/fondo.jpg">
    <form class="formulario">
    <h1>Cargar artículo</h1>
     <div class="contenedor">
        <div class="input-contenedor">
            
            <i class="fas fa-landmark icon"></i>
            <select>
            <option value="">Tipo subsistema</option>
            <option value="">Universidad Tecnológica</option>
            <option value="">Universidad Politécnica</option>
            <option value="">Instituto Tecnológico</option>
            </select>
        </div>
        <div class="input-contenedor">
            <i class="fas fa-book icon"></i>
            <input type="text" placeholder="Titulo Artículo">
        </div>
        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Autor">
            </div>
        <div class="input-contenedor">
            <i class="fas fa-book-open icon"></i>
            <textarea name="textarea" id="" cols="30" rows="10" placeholder="Breve resumen del artículo"></textarea>
        </div>
        <div class="input-contenedor">
            
            <p>
                <i class="fas fa-file-import icon"></i>
                <input type="file" name="archivosubido">
            </p>
        </div>
        <input type="submit" value="Cargar archivo" class="button">
        <p><a class="link" href="login.html">Inicio</a></p>
     </div>
    </form>
    <br>
    <br>
</body>
</html>
